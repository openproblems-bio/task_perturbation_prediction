functionality:
  namespace: "methods"
  info:
    type: method
    type_info:
      label: Method
      summary: A perturbation prediction method
      description: |
        A method for predicting the perturbation response of small molecules on certain cell types.
  arguments:
    - name: --de_train_h5ad
      __merge__: file_de_train_h5ad.yaml
      required: false
      direction: input
    - name: --id_map
      __merge__: file_id_map.yaml
      required: true
      direction: input
    - name: --layer
      type: string
      direction: input
      default: clipped_sign_log10_pval
      description: Which layer to use for prediction.
    - name: --output
      __merge__: file_prediction.yaml
      required: true
      direction: output
    - name: "--output_model"
      __merge__: file_model.yaml
      direction: output
      required: false
      must_exist: false
