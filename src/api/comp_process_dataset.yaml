namespace: process_dataset
info:
  type: process_dataset
  type_info:
    label: Process dataset
    summary: Process the raw dataset
    description: |
      Process the raw dataset for the DGE regression task.
arguments:
  - name: --sc_counts
    __merge__: file_sc_counts.yaml
    required: true
    direction: input
  - name: --de_train
    __merge__: file_de_train.yaml
    required: true
    direction: output
    default: de_train.h5ad
  - name: --de_test
    __merge__: file_de_test.yaml
    required: true
    direction: output
    default: de_test.h5ad
  - name: --id_map
    __merge__: file_id_map.yaml
    required: true
    direction: output
    default: id_map.csv
  - name: --sc_train
    __merge__: file_sc_train.yaml
    required: false
    direction: output
  - name: --sc_test
    __merge__: file_sc_test.yaml
    required: false
    direction: output
  - name: --pseudobulk_filtered_with_uns
    type: file
    required: false
    direction: output
    default: pseudobulk_filtered_with_uns.h5ad