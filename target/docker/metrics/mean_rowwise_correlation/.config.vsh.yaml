  platform: "docker"
  output: "/home/runner/work/task_perturbation_prediction/task_perturbation_prediction/target/docker/metrics/mean_rowwise_correlation"
  executable: "/home/runner/work/task_perturbation_prediction/task_perturbation_prediction/target/docker/metrics/mean_rowwise_correlation/mean_rowwise_correlation"
