functionality:
  name: "mean_rowwise_correlation"
  namespace: "metrics"
  version: "1.0.0"
  arguments:
  - type: "file"
    name: "--de_test_h5ad"
    info:
      label: "DE test"
      summary: "Differential expression results for testing."
      file_type: "h5ad"
      slots:
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "sm_lincs_id"
          type: "string"
          description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
            This is provided to map the data in this experiment to the LINCS Connectivity\n\
            Map data.\n"
          required: true
        - name: "SMILES"
          type: "string"
          description: "Simplified molecular-input line-entry system (SMILES) representations\
            \ of the\ncompounds used in the experiment. This is a 1D representation\
            \ of molecular\nstructure. These SMILES are provided by Cellarity based\
            \ on the specific\ncompounds ordered for this experiment.\n"
          required: true
        - name: "split"
          type: "string"
          description: "Split. Must be one of 'control', 'train', 'public_test', or\
            \ 'private_test'"
          required: true
        - name: "control"
          type: "boolean"
          description: "Boolean indicating whether this instance was used as a control."
          required: true
        layers:
        - name: "logFC"
          type: "double"
          description: "Log fold change of the differential expression test"
          required: true
        - name: "AveExpr"
          type: "double"
          description: "Average expression of the differential expression test"
          required: false
        - name: "t"
          type: "double"
          description: "T-statistic of the differential expression test"
          required: false
        - name: "P.Value"
          type: "double"
          description: "P-value of the differential expression test"
          required: true
        - name: "adj.P.Value"
          type: "double"
          description: "Adjusted P-value of the differential expression test"
          required: true
        - name: "B"
          type: "double"
          description: "B-statistic of the differential expression test"
          required: false
        - name: "is_de"
          type: "boolean"
          description: "Whether the gene is differentially expressed"
          required: true
        - name: "is_de_adj"
          type: "boolean"
          description: "Whether the gene is differentially expressed after adjustment"
          required: true
        - name: "sign_log10_pval"
          type: "double"
          description: "Differential expression value (`-log10(p-value) * sign(LFC)`)\
            \ for each gene.\nHere, LFC is the estimated log-fold change in expression\
            \ between the treatment\nand control condition after shrinkage as calculated\
            \ by Limma. Positive LFC means\nthe gene goes up in the treatment condition\
            \ relative to the control.\n"
          required: true
        - name: "clipped_sign_log10_pval"
          type: "double"
          description: "A clipped version of the sign_log10_pval layer. Values are\
            \ clipped to be between\n-4 and 4 (i.e. `-log10(0.0001)` and `-log10(0.0001)`).\n"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
        - name: "single_cell_obs"
          type: "dataframe"
          description: "A dataframe with the cell-level metadata.\n"
          required: true
    example:
    - "resources/neurips-2023-data/de_test.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--de_test_layer"
    description: "In which layer to find the DE data."
    info: null
    default:
    - "clipped_sign_log10_pval"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--prediction"
    info:
      label: "Prediction"
      summary: "Differential Gene Expression prediction"
      file_type: "h5ad"
      slots:
        layers:
        - name: "prediction"
          type: "double"
          description: "Predicted differential gene expression"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method used to generate the prediction."
          required: true
    example:
    - "resources/neurips-2023-data/prediction.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--prediction_layer"
    description: "In which layer to find the predicted DE data."
    info: null
    default:
    - "prediction"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    info:
      label: "Score"
      summary: "File indicating the score of a metric."
      file_type: "h5ad"
      slots:
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset"
          required: true
        - type: "string"
          name: "method_id"
          description: "A unique identifier for the method"
          required: true
        - type: "string"
          name: "metric_ids"
          description: "One or more unique metric identifiers"
          multiple: true
          required: true
        - type: "double"
          name: "metric_values"
          description: "The metric values obtained for the given prediction. Must\
            \ be of same length as 'metric_ids'."
          multiple: true
          required: true
    example:
    - "resources/neurips-2023-data/score.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--resolve_genes"
    description: "How to resolve difference in genes between the two datasets.\n"
    info: null
    default:
    - "de_test"
    required: false
    choices:
    - "de_test"
    - "intersection"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "r_script"
    path: "script.R"
    is_executable: true
  test_resources:
  - type: "python_script"
    path: "src/common/component_tests/run_and_check_output.py"
    is_executable: true
  - type: "file"
    path: "resources/neurips-2023-data"
    dest: "resources/neurips-2023-data"
  info:
    metrics:
    - name: "mean_rowwise_pearson"
      label: "Mean Rowwise Pearson"
      summary: "The mean of Pearson correlations per row (perturbation)."
      description: "The **Mean Pearson Correlation** is computed as follows:\n\n$$\n\
        \\textrm{Mean-Pearson} = \\frac{1}{R}\\sum_{i=1}^R\\frac{\\textrm{Cov}(\\\
        mathbf{y}_i, \\mathbf{\\hat{y}}_i)}{\\textrm{Var}(\\mathbf{y}_i) \\cdot \\\
        textrm{Var}(\\mathbf{\\hat{y}}_i)}\n$$\n\nwhere $(R)$ is the number of scored\
        \ rows, and $(\\mathbf{y}_i)$ and $(\\mathbf{\\hat{y}}_i)$ are the actual\
        \ and predicted values, respectively, for row $(i)$.\n"
      repository_url: null
      documentation_url: null
      min: -1
      max: 1
      maximize: true
    - name: "mean_rowwise_spearman"
      label: "Mean Rowwise Spearman"
      summary: "The mean of Spearman correlations per row (perturbation)."
      description: "The **Mean Spearman Correlation** is computed as follows:\n\n\
        $$\n\\textrm{Mean-Pearson} = \\frac{1}{R}\\sum_{i=1}^R\\frac{\\textrm{Cov}(\\\
        mathbf{r}_i, \\mathbf{\\hat{r}}_i)}{\\textrm{Var}(\\mathbf{r}_i) \\cdot \\\
        textrm{Var}(\\mathbf{\\hat{r}}_i)}\n$$\n\nwhere $(R)$ is the number of scored\
        \ rows, and $(\\mathbf{r}_i)$ and $(\\mathbf{\\hat{r}}_i)$ are the ranks of\
        \ the actual and predicted values, respectively, for row $(i)$.\n"
      repository_url: null
      documentation_url: null
      min: -1
      max: 1
      maximize: true
    - name: "mean_rowwise_cosine"
      label: "Mean Rowwise Cosine"
      summary: "The mean of cosine similarities per row (perturbation)."
      description: "The **Mean Cosine Similarity** is computed as follows:\n\n$$\n\
        \\textrm{Mean-Cosine} = \\frac{1}{R}\\sum_{i=1}^R\\frac{\\mathbf{y}_i\\cdot\
        \ \\mathbf{\\hat{y}}_i}{\\|\\mathbf{y}_i\\| \\|\\mathbf{\\hat{y}}_i\\|}\n\
        $$\n\nwhere $(R)$ is the number of scored rows, and $(\\mathbf{y}_i)$ and\
        \ $(\\mathbf{\\hat{y}}_i)$ are the actual and predicted values, respectively,\
        \ for row $(i)$.\n"
      repository_url: null
      documentation_url: null
      min: -1
      max: 1
      maximize: true
    type: "metric"
    type_info:
      label: "Metric"
      summary: "A perturbation prediction metric"
      description: "A metric to compare a perturbation prediction to the ground truth.\n"
  status: "enabled"
  set_wd_to_resources_dir: false
