functionality:
  name: "process_dataset"
  namespace: "workflows"
  version: "1.0.0"
  arguments:
  - type: "file"
    name: "--sc_counts"
    info:
      label: "Single Cell Counts"
      summary: "Anndata with the counts of the whole dataset."
      file_type: "h5ad"
      slots:
        obs:
        - name: "dose_uM"
          description: "Dose in micromolar."
          type: "integer"
          required: true
        - name: "timepoint_hr"
          description: "Time point measured in hours."
          type: "float"
          required: true
        - name: "raw_cell_id"
          description: "Original cell identifier."
          type: "string"
          required: true
        - name: "hashtag_id"
          description: "Identifier for hashtag oligo."
          type: "string"
          required: true
        - name: "well"
          description: "Well location in the plate."
          type: "string"
          required: true
        - name: "container_format"
          description: "Format of the container (e.g., 96-well plate)."
          type: "string"
          required: true
        - name: "row"
          description: "Row in the plate."
          type: "string"
          required: true
        - name: "col"
          description: "Column in the plate."
          type: "integer"
          required: true
        - name: "plate_name"
          description: "Name of the plate."
          type: "string"
          required: true
        - name: "cell_id"
          description: "Unique cell identifier."
          type: "string"
          required: true
        - name: "cell_type"
          description: "Type of cell (e.g., B cells, T cells CD4+)."
          type: "string"
          required: true
        - name: "split"
          description: "Dataset split type (e.g., control, treated)."
          type: "string"
          required: true
        - name: "donor_id"
          description: "Identifier for the donor."
          type: "string"
          required: true
        - name: "sm_name"
          description: "Name of the small molecule used for treatment."
          type: "string"
          required: true
        obsm:
        - name: "HTO_clr"
          description: "Corrected counts for hashing tags."
          type: "matrix"
          required: true
        - name: "X_pca"
          description: "Principal component analysis results."
          type: "matrix"
          required: true
        - name: "X_umap"
          description: "UMAP dimensionality reduction results."
          type: "matrix"
          required: true
        - name: "protein_counts"
          description: "Count data for proteins."
          type: "matrix"
          required: true
        layers:
        - name: "counts"
          description: "Raw count data for each gene across cells."
          type: "matrix"
          required: true
    example:
    - "resources/neurips-2023-raw/sc_counts.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--de_train_h5ad"
    info:
      label: "DE train"
      summary: "Differential expression results for training."
      file_type: "h5ad"
      slots:
        obs:
        - name: "cell_type"
          type: "string"
          description: "The annotated cell type of each cell based on RNA expression."
          required: true
        - name: "sm_name"
          type: "string"
          description: "The primary name for the (parent) compound (in a standardized\
            \ representation)\nas chosen by LINCS. This is provided to map the data\
            \ in this experiment to \nthe LINCS Connectivity Map data.\n"
          required: true
        - name: "sm_lincs_id"
          type: "string"
          description: "The global LINCS ID (parent) compound (in a standardized representation).\n\
            This is provided to map the data in this experiment to the LINCS Connectivity\n\
            Map data.\n"
          required: true
        - name: "SMILES"
          type: "string"
          description: "Simplified molecular-input line-entry system (SMILES) representations\
            \ of the\ncompounds used in the experiment. This is a 1D representation\
            \ of molecular\nstructure. These SMILES are provided by Cellarity based\
            \ on the specific\ncompounds ordered for this experiment.\n"
          required: true
        - name: "split"
          type: "string"
          description: "Split. Must be one of 'control', 'train', 'public_test', or\
            \ 'private_test'"
          required: true
        - name: "control"
          type: "boolean"
          description: "Boolean indicating whether this instance was used as a control."
          required: true
        layers:
        - name: "logFC"
          type: "double"
          description: "Log fold change of the differential expression test"
          required: true
        - name: "AveExpr"
          type: "double"
          description: "Average expression of the differential expression test"
          required: false
        - name: "t"
          type: "double"
          description: "T-statistic of the differential expression test"
          required: false
        - name: "P.Value"
          type: "double"
          description: "P-value of the differential expression test"
          required: true
        - name: "adj.P.Value"
          type: "double"
          description: "Adjusted P-value of the differential expression test"
          required: true
        - name: "B"
          type: "double"
          description: "B-statistic of the differential expression test"
          required: false
        - name: "is_de"
          type: "boolean"
          description: "Whether the gene is differentially expressed"
          required: true
        - name: "is_de_adj"
          type: "boolean"
          description: "Whether the gene is differentially expressed after adjustment"
          required: true
        - name: "sign_log10_pval"
          type: "double"
          description: "Differential expression value (`-log10(p-value) * sign(LFC)`)\
            \ for each gene.\nHere, LFC is the estimated log-fold change in expression\
            \ between the treatment\nand control condition after shrinkage as calculated\
            \ by Limma. Positive LFC means\nthe gene goes up in the treatment condition\
            \ relative to the control.\n"
          required: true
        - name: "clipped_sign_log10_pval"
          type: "double"
          description: "A clipped version of the sign_log10_pval layer. Values are\
            \ clipped to be between\n-4 and 4 (i.e. `-log10(0.0001)` and `-log10(0.0001)`).\n"
          required: true
        uns:
        - type: "string"
          name: "dataset_id"
          description: "A unique identifier for the dataset. This is different from\
            \ the `obs.dataset_id` field, which is the identifier for the dataset\
            \ from which the cell data is derived."
          required: true
        - name: "dataset_name"
          type: "string"
          description: "A human-readable name for the dataset."
          required: true
        - type: "string"
          name: "dataset_url"
          description: "Link to the original source of the dataset."
          required: false
        - name: "dataset_reference"
          type: "string"
          description: "Bibtex reference of the paper in which the dataset was published."
          required: false
          multiple: true
        - name: "dataset_summary"
          type: "string"
          description: "Short description of the dataset."
          required: true
        - name: "dataset_description"
          type: "string"
          description: "Long description of the dataset."
          required: true
        - name: "dataset_organism"
          type: "string"
          description: "The organism of the sample in the dataset."
          required: false
          multiple: true
        - name: "single_cell_obs"
          type: "dataframe"
          description: "A dataframe with the cell-level metadata for the training\
            \ set.\n"
          required: true
    example:
    - "resources/neurips-2023-data/de_train.h5ad"
    default:
    - "de_train.h5ad"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
