name: "lgc_ensemble_train"
namespace: "methods"
version: "build_main"
argument_groups:
- name: "Arguments"
  arguments:
  - type: "file"
    name: "--train_data_aug_dir"
    info: null
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--scheme"
    description: "The scheme to use for training."
    info: null
    required: true
    choices:
    - "initial"
    - "light"
    - "heavy"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "string"
    name: "--model"
    description: "The name of the model to train."
    info: null
    required: true
    choices:
    - "LSTM"
    - "GRU"
    - "Conv"
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "integer"
    name: "--fold"
    description: "The fold to train."
    info: null
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--model_file"
    info: null
    example:
    - "model.pt"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
  - type: "file"
    name: "--log_file"
    info: null
    example:
    - "log.json"
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ";"
resources:
- type: "python_script"
  path: "script.py"
  is_executable: true
- type: "file"
  path: "helper_classes.py"
- type: "file"
  path: "helper_functions.py"
- type: "file"
  path: "models.py"
- type: "file"
  path: "predict.py"
- type: "file"
  path: "prepare_data.py"
- type: "file"
  path: "train.py"
- type: "file"
  path: "divisor_finder.py"
- type: "file"
  path: "anndata_to_dataframe.py"
info: null
status: "enabled"
license: "MIT"
links:
  repository: "https://github.com/openproblems-bio/task_perturbation_prediction"
  docker_registry: "ghcr.io"
runners:
- type: "executable"
  id: "executable"
  docker_setup_strategy: "ifneedbepullelsecachedbuild"
  docker_run_args:
  - "--shm-size=2g"
- type: "nextflow"
  id: "nextflow"
  directives:
    label:
    - "hightime"
    - "veryhighmem"
    - "highcpu"
    - "highsharedmem"
    - "gpu"
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: false
    transcript: false
    publish: false
  config:
    labels:
      lowmem: "memory = 20.Gb"
      midmem: "memory = 50.Gb"
      highmem: "memory = 100.Gb"
      lowcpu: "cpus = 5"
      midcpu: "cpus = 15"
      highcpu: "cpus = 30"
      lowtime: "time = 1.h"
      midtime: "time = 4.h"
      hightime: "time = 8.h"
      veryhightime: "time = 24.h"
  debug: false
  container: "docker"
engines:
- type: "docker"
  id: "docker"
  image: "ghcr.io/openproblems-bio/base_images/pytorch_nvidia:1.1.0"
  namespace_separator: "/"
  setup:
  - type: "python"
    user: false
    packages:
    - "torch==2.1.1"
    - "--index-url"
    - "https://download.pytorch.org/whl/cu121"
    upgrade: true
  - type: "python"
    user: false
    packages:
    - "fastparquet"
    - "pandas==2.1.3"
    - "pyarrow==14.0.1"
    - "tqdm==4.66.1"
    - "scikit-learn==1.3.2"
    - "transformers==4.35.2"
    - "matplotlib==3.8.2"
    - "torch-summary"
    upgrade: true
  entrypoint: []
  cmd: null
- type: "native"
  id: "native"
build_info:
  config: "src/methods/lgc_ensemble_train/config.vsh.yaml"
  runner: "nextflow"
  engine: "docker|native"
  output: "target/nextflow/methods/lgc_ensemble_train"
  executable: "target/nextflow/methods/lgc_ensemble_train/main.nf"
  viash_version: "0.9.0-RC6"
  git_commit: "e5a05568a223c55860da3234dc94b0ebbaf08f28"
  git_remote: "https://github.com/openproblems-bio/task_perturbation_prediction"
package_config:
  name: "task_perturbation_prediction"
  version: "build_main"
  description: "Predicting how small molecules change gene expression in different\
    \ cell types.\n"
  info:
    test_resources:
    - type: "s3"
      path: "s3://openproblems-data/resources/perturbation_prediction/datasets"
      dest: "resources/datasets"
  viash_version: "0.9.0-RC6"
  source: "src"
  target: "target"
  config_mods:
  - ".runners[.type == \"nextflow\"].config.labels := { lowmem : \"memory = 20.Gb\"\
    , midmem : \"memory = 50.Gb\", highmem : \"memory = 100.Gb\", lowcpu : \"cpus\
    \ = 5\", midcpu : \"cpus = 15\", highcpu : \"cpus = 30\", lowtime : \"time = 1.h\"\
    , midtime : \"time = 4.h\", hightime : \"time = 8.h\", veryhightime : \"time =\
    \ 24.h\" }"
  keywords:
  - "single-cell"
  - "perturbation prediction"
  - "perturbation"
  - "openproblems"
  - "benchmark"
  license: "MIT"
  organization: "openproblems-bio"
  links:
    repository: "https://github.com/openproblems-bio/task_perturbation_prediction"
    docker_registry: "ghcr.io"
    issue_tracker: "https://github.com/openproblems-bio/task_perturbation_prediction/issues"
